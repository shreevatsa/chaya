<!DOCTYPE html>
<html>

<head>
  <title>OCR PDFs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 1em;
      font-family: helvetica, sans-serif;
      line-height: 1.3;
    }

    .dropzone {
      box-sizing: border-box;
      width: 100%;
      height: 10em;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      padding: 1em;
      margin-bottom: 1em;
    }

    .dropzone.disabled {
      cursor: not-allowed;
    }

    .dropzone.drag-over {
      background-color: pink;
    }
  </style>
  <style>
    .ProseMirror {
      padding: 4px 8px;
      height: 100%;
    }

    /* From https://cdn.jsdelivr.net/npm/prosemirror-view@1.27.0/style/prosemirror.css =
    https://github.com/ProseMirror/prosemirror-view/blob/c47178c/style/prosemirror.css */
    .ProseMirror {
      position: relative;
    }

    .ProseMirror {
      word-wrap: break-word;
      white-space: pre-wrap;
      white-space: break-spaces;
      -webkit-font-variant-ligatures: none;
      font-variant-ligatures: none;
      font-feature-settings: "liga" 0;
      /* the above doesn't seem to work in Edge */
    }

    .ProseMirror pre {
      white-space: pre-wrap;
    }

    .ProseMirror li {
      position: relative;
    }

    .ProseMirror-hideselection *::selection {
      background: transparent;
    }

    .ProseMirror-hideselection *::-moz-selection {
      background: transparent;
    }

    .ProseMirror-hideselection {
      caret-color: transparent;
    }

    .ProseMirror-selectednode {
      outline: 2px solid #8cf;
    }

    /* Make sure li selections wrap around markers */
    li.ProseMirror-selectednode {
      outline: none;
    }

    li.ProseMirror-selectednode:after {
      content: "";
      position: absolute;
      left: -32px;
      right: -2px;
      top: -2px;
      bottom: -2px;
      border: 2px solid #8cf;
      pointer-events: none;
    }

    /* Protect against generic img rules */
    img.ProseMirror-separator {
      display: inline !important;
      border: none !important;
      margin: 0 !important;
    }

    .page {
      display: flex;
    }

    .page-image {
      outline: 1px dotted green;
    }

    .page-contents {
      outline: 1px dotted blue;
    }
  </style>
</head>

<body>
  <h1>OCR PDFs</h1>

  <!-- File input element: not displayed, use through the dropzone. -->
  <input type="file" id="fileInput" accept=".pdf" style="display: none;" />
  <div class="dropzone" id="dropzone">
    Drag and drop a PDF file here or click to select a file
  </div>
  <input type="file" id="fileInputSc" accept=".sc" style="display: none;" />
  <div class="dropzone" id="dropzoneSc">
    <p>Drag and drop a <code>.sc</code> file here or click to select a file, or <a href="" id="newSc">create new</a>.
    </p>
  </div>
  <div class="dropzone" id="saveSc">
    Click here to save the current file.
  </div>
  <div id="docView"></div>
  <!-- This script is at the bottom so that nothing comes after the huge blob. -->
  <script defer type="module" src="main.js"></script>
</body>

</html>
